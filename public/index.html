<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat Application</title>
    <script type="application/javascript" src="js/lib/jquery-3.3.1.min.js"></script>
    <script type="application/javascript" src="/socket.io/socket.io.js"></script>
</head>
<body>
    <p>Welcome to the chat app</p>
    <p>
        <ul id="message-list"></ul>
    </p>
    <form id="message-form">
        <input type="text" id="message" name="message" placeholder="Type a message"/>
        <button>Send</button>
    </form>

    <button id="location-button">Send Location</button>
    <script type="application/javascript" src="js/index.js"></script>
</body>
</html>
